---
 - name: Maintain base system config
   hosts: localhost
   connection: local
   gather_facts: yes
   user: root
   vars:
     # File that ansible will use for logs
     ansible_player_logfile: /var/log/ansible_player.log
   vars_files:
     - group_vars/main.yml
     #- "vars/{{ Environment }}/main.yml"
   roles:
     - system
